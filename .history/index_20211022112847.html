<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="assets/fonts/fontawesome-free-5.15.3/css/all.min.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/app.css" />
    </head>
    <body>
        <div class="header__contact">
            <div class="header__container container">
                <div class="header__contact--left">
                    <p>* Voucher chỉ có giá trị cho khách hàng mới khi đăng ký mới</p>
                </div>
                <div class="header__contact--right">
                    <i class="fas fa-star"></i>
                </div>
            </div>
        </div>
        <div class="header__menu">
            <div class="header__container container">
                <div class="header__logo">
                    <img src="assets/img/logo.png" alt="" class="header__img" />
                </div>
                <ul class="header__list">
                    <li class="header__item">
                        <a href="" class="header__link">Trang chủ</a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">Giới thiệu</a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">Sản phẩm</a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">Thi công</a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">Workshop</a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">Cách chăm sóc</a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">Tuyển sỉ, CTV</a>
                    </li>
                </ul>
                <div class="header__icon">
                    <i class="fas fa-search search"></i>
                    <i class="far fa-user user"></i>
                    <i class="fas fa-shopping-cart cart"></i>
                </div>
            </div>
        </div>
        <section class="banner">
            <div class="banner__slides">
                <div>
                    <img src="./assets/img/banner/banner1.png" alt="" class="banner__img" />
                </div>
            </div>
        </section>
        <section class="service">
            <div class="service__container container">
                <div class="service__list row">
                    <div class="service__item col-lg-3">
                        <div class="service__icon">
                            <img src="./assets/img/vector/1.svg" alt="" />
                        </div>
                        <div class="service__text">
                            <div class="service__name">Giao hàng miễn phí</div>
                            <div class="service__des">Miễn phí giao hàng với mọi đơn hàng</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js"
            integrity="sha512-XKa9Hemdy1Ui3KSGgJdgMyYlUg1gM+QhL6cnlyTe2qzMCYm4nAZ1PsVerQzTTXzonUR+dmswHqgJPuwCq1MaAg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </body>
</html>
